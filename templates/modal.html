<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 border-b">
        <div>
          <h3 class="text-xl font-semibold text-gray-900">
            Create New Listing
          </h3>
          <p class="text-sm text-gray-600 mt-1">Get the latest and greatest sportswear!</p>
        </div>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="px-6 py-4 space-y-6 form-style">
        <form id="produkForm">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter Product" required>
          </div>
          <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">description</label>
            <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter Description" required></textarea>
          </div>
          <div class="mb-4">
            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
            <textarea type="Number" id="price" name="price" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter Price" required></textarea>
          <div class="mb-4">
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
              <option value="">Choose a category</option>
              <option value="boots">boots</option>
              <option value="knee_guards">knee_guards</option>
              <option value="footballs">footballs</option>
              <option value="socks">socks</option>
              <option value="shirts">shirts</option>
              <option value="gloves">gloves</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
            <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
          </div>
          <div class="mb-4">
            <div class="flex items-center">
              <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
              <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Listing</label>
            </div>
          </div>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
        <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
        <button type="submit" id="submitListing" form="produkForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Create Listing</button>
      </div>
    </div>
  </div>

  <script>
    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
  
        modal.classList.remove('hidden'); 
        setTimeout(() => {
          modalContent.classList.remove('opacity-0', 'scale-95');
          modalContent.classList.add('opacity-100', 'scale-100');
        }, 50); 
    }
  
    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
  
        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');
  
        setTimeout(() => {
          modal.classList.add('hidden');
        }, 150); 
    }

    async function addListingEntry() {
    await fetch("{% url 'main:add_listing_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#produkForm')),
    })

    document.getElementById("produkForm").reset();
    hideModal();
      
    // Show toast notification
    showToast('Listing added successfully!', '', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('listingAdded'));

    return false;
  }

  document.getElementById("produkForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addListingEntry();
    })
  </script>
